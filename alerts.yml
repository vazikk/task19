groups:
  - name: cpu-alerts
    rules:
      - alert: HighCPUUsage
        expr: 100 * (1 - avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[1m])) > 0.1)
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "CPU usage is {{ $value }}% (over 10% for 1 minute)"
